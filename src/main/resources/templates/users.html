<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header(~{::title})">

    <title>Gaia - Users</title>

</head>
<body class="dashboard dashboard_2">
<div class="full_container">
    <div class="inner_container">

        <div th:replace="~{layout/sidebar}"></div>

        <!-- right content -->
        <div id="content">

            <div th:replace="~{layout/topbar}"></div>

            <div class="container-fluid">
                <div class="row column_title">
                    <div class="col-md-12">
                        <div class="page_title">
                            <div id="navigation"></div>
                        </div>
                    </div>
                </div>
                <div class="row column1" id="placeholder"></div>
            </div>

        </div>
    </div>
</div>

<template id="template-navigation">
    <breadcrumb :page="page"></breadcrumb>
</template>

<template id="template">
    <div class="block module_description">

        <b-tabs>

            <b-tab active>
                <template slot="title">
                    <i class="far fa-user"></i> Users
                </template>

                <b-table :items="users" :fields="users_fields" fixed>
                    <!-- A custom formatted column -->
                    <template slot="team" slot-scope="data">
                        <vue-multiselect
                                :multiple="false"
                                label="id"
                                track-by="id"
                                searchable
                                placeholder="Select user team"
                                v-model="data.item.team"
                                @input="changeTeam(data.item)"
                                :options="$teams"></vue-multiselect>
                    </template>
                </b-table>

            </b-tab>

            <b-tab>
                <template slot="title">
                    <i class="fa fa-users"></i> Teams
                </template>

                <b-button class="m-3" variant="success" v-b-modal.new-team><i class="fa fa-plus"></i> New Team</b-button>

                <b-list-group>
                    <b-list-group-item v-for="team in $teams" class="d-flex justify-content-between align-items-center">
                        {{team.id}}
                        <div>
                            <b-badge v-if="usersCount(team) > 0" variant="primary">{{usersCount(team)}} users</b-badge>
                            <b-button v-if="usersCount(team) === 0" size="sm" variant="danger" @click="confirmDeleteTeam(team.id)"><i class="far fa-trash-alt"></i></b-button>
                        </div>
                    </b-list-group-item>
                </b-list-group>

                <b-modal id="new-team">
                    New Team
                </b-modal>

            </b-tab>

        </b-tabs>


    </div>
</template>

<!-- jQuery & bootstrap-->
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="/webjars/vue/2.5.16/vue.js"></script>
<script src="/webjars/bootstrap-vue/2.0.0-rc.26/dist/bootstrap-vue.js"></script>

<script src="/webjars/vue-multiselect/2.1.6/dist/vue-multiselect.min.js"></script>

<div th:replace="helpers/messenger"></div>
<div th:replace="vue_templates/breadcrumb"></div>

<script type="application/ecmascript">
    Vue.component('vue-multiselect', window.VueMultiselect.default);

    $(document).ready(function () {
        /*-- sidebar js --*/
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    });

    new Vue({
        el: "#navigation",
        data: () => ({ page: 'users' }),
        template: "#template-navigation",
    });

    let users;
    let teams;
    let options;

    $.get("/api/teams").then(data => teams = data)
        .then(_ => {
            options = teams.map(team => {return {text: team.id, value: team}});
            Vue.prototype.$teams = teams;
        })
        .then(_ => {
            $.get("/api/users")
                .then(data => {
                    users = data;

                    new Vue({
                        el: "#placeholder",
                        data: _ => ({
                            users,
                            users_fields: ["username", "team"]
                        }),
                        methods: {
                            changeTeam: function(user) {
                                const message = Messenger().post({
                                    type: "info",
                                    message: `Saving user ${user.username}.`
                                });
                                $.ajax({
                                    url: `/api/users/${user.username}`,
                                    data: JSON.stringify(user),
                                    contentType: "application/json",
                                    method: "PUT",
                                    success: () => message.update({
                                        type: "success",
                                        message: `User ${user.username} saved.`
                                    }),
                                    error: () => message.update({
                                        type: "error",
                                        message: `Error saving user ${user.username}.`
                                    })
                                });
                            },
                            usersCount: function(team) {
                                return users.filter(user => user.team !== null && user.team.id === team.id).length;
                            },
                            confirmDeleteTeam: function(team) {
                                return this.$bvModal.msgBoxConfirm(`Do you want to delete the team ${team} ?`, {
                                    title: "Delete team?",
                                    centered: true,
                                    noCloseOnBackdrop: true,
                                    cancelTitle: 'No',
                                    okVariant: 'danger',
                                    okTitle: 'Yes',
                                    returnFocus: 'body'
                                }).then(_ => {
                                    console.log(`delete ${team}`);
                                });
                            }
                        },
                        template: "#template"
                    });

                    $('[data-toggle="tooltip"]').tooltip();
                });
        });

    const hasUsers= function(team) {
        return users.some(user => typeof user.team !== "undefined" && user.team.id === team.id);
    }
</script>

</body>
</html>
